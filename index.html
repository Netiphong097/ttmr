<script>
  function runApp() {
    liff.getProfile().then(profile => {
        console.log(profile);
         window.location.href = "https://716f-203-113-122-165.ngrok.io/ttms/chk.php?uid="+profile.userId+"&pictureUrl="+profile.pictureUrl+"&displayName="+profile.displayName;

    }).catch(err => console.error(err));
  }
  liff.init({ liffId: "1653606685-GVVXk9yD" }, () => {
      if (liff.isInClient()) { // เปิด LIFF ในแอป LINE ปะ?
        runApp()
      } else {// เพื่อรองรับการเปิดในเว็บเบราเซอร์
        if (liff.isLoggedIn()) {
          runApp()
        } else {
          liff.login();
        }
      }
  }, err => console.error(err.code, error.message));
